type FlashcardSet {
    id: ID!
    name: String!
    description: String
    userId: ID!
    languageName: String!

    user: User
    language: Language
    vocabularies: [Vocabulary!]
    cards: [Flashcard!]
    chatSessions: [ChatSession!]
}

type Flashcard {
    id: ID!
    setId: ID!
    nextReviewAt: DateTime
    easeFactor: Float
    interval: Int
    repetitions: Int
    createdAt: DateTime!
    updatedAt: DateTime!

    set: FlashcardSet
    faces: [FlashcardFace!]
}

type FlashcardFace {
    id: ID!
    flashcardId: Int!
    content: String!
    type: FaceType!
    order: Int!
    audioUrl: String
    imageUrl: String

    flashcard: Flashcard
}

enum FaceType {
    FRONT
    BACK
    PINYIN
    CHARACTER
    TRANSLATION
    OTHER
}

input FlashcardFaceInput {
    content: String!
    type: FaceType!
    order: Int!
    audioUrl: String
    imageUrl: String
}

extend type Query {
    flashcardSets: [FlashcardSet!]!
    flashcardSetsByLanguage(languageName: String!): [FlashcardSet!]!
    flashcardSet(id: ID!): FlashcardSet

    flashcard(id: ID!): Flashcard
}

extend type Mutation {
    createFlashcardSet(
        languageName: String!
        name: String!
        description: String
    ): FlashcardSet!
    updateFlashcardSet(
        id: ID!
        languageName: String
        name: String
        description: String
    ): FlashcardSet!
    deleteFlashcardSet(id: ID!): Boolean!

    createFlashcard(setId: ID!, faces: [FlashcardFaceInput!]!): Flashcard!
    updateFlashcard(id: ID!, faces: [FlashcardFaceInput!]!): Flashcard!
    # updateStudiedFlashcard(id: ID!, nextReviewAt: DateTime, easeFactor: Float, interval: Int, repetitions: Int): Flashcard!
    deleteFlashcard(id: ID!): Boolean!
}
