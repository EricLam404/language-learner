type UserLanguage {
  userId: ID!
  languageName: String!
}

extend type Query {
  userLanguages(userId: ID!): [UserLanguage!]!
  userLanguage(userId: ID!, languageName: String!): UserLanguage
}

extend type Mutation {
  createUserLanguage(languageName: String!): UserLanguage!
  updateUserLanguage(languageName: String!, newLanguageName: String!): UserLanguage!
  deleteUserLanguage(languageName: String!): UserLanguage
}