type Vocabulary {
  id: ID!
  word: String!
  meaning: String!
  example: String
  userId: Int!
  user: User!
  languageName: String!
  language: Language!
  createdAt: DateTime!
  updatedAt: DateTime!
  story: Story
}

scalar DateTime

extend type Query {
  vocabularies: [Vocabulary!]!
  vocabulary(id: ID!): Vocabulary
}