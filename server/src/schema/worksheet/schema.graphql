type Worksheet {
  id: ID!
  content: String!
  userId: ID!
  languageName: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  completedAt: DateTime
}

extend type Query {
  worksheets: [Worksheet!]!
  worksheet(id: ID!): Worksheet
}

