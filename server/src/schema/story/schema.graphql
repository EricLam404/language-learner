type Story {
  id: ID!
  content: String!
  userId: ID!
  languageName: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  completedAt: DateTime
}

scalar DateTime

extend type Query {
  stories: [Story!]!
  story(id: ID!): Story
}

