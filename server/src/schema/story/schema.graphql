type Story {
  id: ID!
  content: String!
  userId: Int!
  user: User!
  languageName: String!
  language: Language!
  vocabularies: [Vocabulary!]!
  createdAt: DateTime!
  updatedAt: DateTime!
  completedAt: DateTime
}

scalar DateTime

extend type Query {
  stories: [Story!]!
  story(id: ID!): Story
}